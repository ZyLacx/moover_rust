cron = "0.12.0"
dotenv = "0.15.0"
mongodb = "2.4.0"
poise = "0.5.2"
serenity = { version = "0.11.5", default-features = false, features = ["client", "gateway", "rustls_backend", "model"] }
serenity_utils = "0.7.0"
tokio = { version = "1.21.2", features = ["macros", "rt-multi-thread"] }